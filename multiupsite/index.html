<!DOCTYPE html>
<html>
<head>
	<title>Multiple File Upload</title>
</head>
<body>
	<h1>Upload Form Test</h1>
	<p>Select one or more files and then click the Submit button.</p>

	<form action="uploadHandler.php" method="POST" enctype="multipart/form-data">
		<p>
			<label>File:</label>
			<!--
				One method would be to use multiple <input> tags
				<input type="file" name="file1">
				<input type="file" name="file2">
				<input type="file" name="file3">
			-->
			
			<!-- A better method would be using a single <input> tag and the HTML form attribute 'multiple'. See http://w3schools.com/html/html5_form_attributes.asp -->
			<input type="file" name="files[]" multiple>
		</p>
		<input name="submit" type="submit" value="Upload">
	</form>
</body>
</html>
